<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="content">
        <div class="imgnft">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="icon-view">
        </div>
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <h3>0.041 ETH</h3>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <h3>3 days left</h3>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
