<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="card__body">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="body__state">
          <span><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041ETH</span>
          <span><img src="images/icon-clock.svg" alt="clock-img"> 3 days left</span>
        </div>
        <div class="card__avatar">
          <div class="avatar__img">
            <img src="images/image-avatar.png" alt="avatar__img">
          </div>
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
